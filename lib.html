<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib.css">
    <title>Librairie</title>
</head>
<body>
    <aside>
        <section id="aside-logo">
            <img src="img/logo.png" alt="logo de Chrysalide">
            <h5>Chrysalide</h5>
        </section>
        <div id="aside-buttons">
            <section id="aside-main-buttons">
                <div>
                    <img src="img/profile.svg" alt="">
                    <p>Profil</p>
                </div>
                <div>
                    <img src="img/search.svg" alt="">
                    <p>Rechercher</p>
                </div>
                <div>
                    <img src="img/friends.svg" alt="">
                    <p>Friends</p>
                </div>
                <div>
                    <img src="img/messages.svg" alt="">
                    <p>Messages</p>
                </div>
                <div>
                    <img src="img/chrysalide.svg" alt="">
                    <p>Chrysalide</p>
                </div>
                <div>
                    <img src="img/score.svg" alt="">
                    <p>Score</p>
                </div>
                <div>
                    <img src="img/favoris.svg" alt="">
                    <p>Favoris</p>
                </div>
                <div>
                    <img src="img/tournois.svg" alt="">
                    <p>Tournois</p>
                </div>
                <div>
                    <img src="img/parametres.svg" alt="">
                    <p>Paramètres</p>
                </div>
            </section>
            <section id="aside-other-buttons">
                <div>
                    <img src="img/aide.svg" alt="">
                    <p>Aide</p>
                </div>
                <div>
                    <img src="img/conditions.svg" alt="">
                    <p>Conditions</p>
                </div>
                <div>
                    <img src="img/confidentialite.svg" alt="">
                    <p>Confidentialité</p>
                </div>
            </section>
        </div>
    </aside>
</body>
</html>
